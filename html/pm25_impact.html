<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        img {
            width: 100%;
            height: auto;
            max-width: 800px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="chart" style="width:100%;height:75vh;"></div>
    <script>
        async function createChart() {
            var resp = await fetch('http://localhost:3000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                        {
                            locationtoDecision {
                                ts
                                aQI
                            }
                        }`
                })
            });
            var json = await resp.json();
            var data = json.data.locationtoDecision;

            var dates = data.map(row => row.ts);
            var aqi = data.map(row => row.aQI);

            var plotData = [{
                x: dates,
                y: aqi,
                type: 'scatter',
                mode: 'lines+markers',
                line: {color: 'blue'},
                marker: {color: 'red'},
            }];

            var layout = {
                title: 'Time Series of AQI',
                xaxis: {
                    title: 'Timestamp'
                },
                yaxis: {
                    title: 'AQI'
                }
            };

            Plotly.newPlot('chart', plotData, layout);
        }

        createChart();
    </script>
    <img src="static/usingplot.png" alt="Plot">
</body>
</html>
