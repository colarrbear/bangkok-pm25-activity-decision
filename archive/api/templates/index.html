<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        img {
            width: 100%;
            height: auto;
            max-width: 800px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="chart" style="width:100%;height:75vh;"></div>
    <script>
        // Extract timestamps and AQI values from the JSON data
        const data = {
            "data": {
                "locationtoDecision": [
                    // Your JSON data here
                ]
            }
        };

        const timestamps = data.data.locationtoDecision.map(entry => entry.ts);
        const aqiValues = data.data.locationtoDecision.map(entry => entry.aQI);

        // Create a Plotly trace for the time series plot
        const trace = {
            x: timestamps,
            y: aqiValues,
            type: 'scatter',
            mode: 'lines+markers',
            marker: { color: 'blue' },
            line: { shape: 'spline' }
        };

        // Layout options for the plot
        const layout = {
            title: 'AQI Time Series',
            xaxis: { title: 'Timestamp' },
            yaxis: { title: 'AQI Value' }
        };

        // Plot the chart
        Plotly.newPlot('chart', [trace], layout);
    </script>
</body>
</html>
